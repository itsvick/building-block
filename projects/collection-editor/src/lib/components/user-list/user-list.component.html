<table>
  <caption>User List</caption>
  <thead>
    <tr>
      <th>Sr.No</th>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of adultUsers; let index=index">
      <td>{{index+1}}</td>
      <td>{{user.name}}</td>
      <td>{{user.age}}</td>
      <td>{{user.address}}</td>
    </tr>
  </tbody>
</table>

<lib-dialcode></lib-dialcode>
